<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioBeautys - Binnenkort</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    /* Kleuren thema */
    :root {
      --kleur1: #ccb7a6;
      --kleur2: #dcc4d6;
      --kleur3: #f9efe5;
      --kleur4: #f5f5db;
      --kleur5: #f0e0d3;
      --kleur6: #fefdfb;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--kleur1), var(--kleur2), var(--kleur3));
      animation: bgAnimation 15s ease infinite;
      padding: 20px;
    }

    @keyframes bgAnimation {
      0% { background: linear-gradient(135deg, var(--kleur1), var(--kleur2), var(--kleur3)); }
      50% { background: linear-gradient(135deg, var(--kleur4), var(--kleur5), var(--kleur6)); }
      100% { background: linear-gradient(135deg, var(--kleur1), var(--kleur2), var(--kleur3)); }
    }

    .card {
      background-color: rgba(255,255,255,0.35);
      padding: 100px 60px;
      border-radius: 50px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      text-align: center;
      justify-content: center;
      max-width: 1400px;
      width: 95%;
      animation: fadeIn 2s ease forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    .logo {
      width: 400px;
      max-width: 90%;
      margin-bottom: 40px;
      border-radius: 20px;
      object-fit: contain;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .coming-soon {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--kleur1);
      margin-bottom: 25px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-8px); }
    }

    p {
      color: var(--text-color);
      font-size: 1.4rem;
      margin-bottom: 40px;
      text-align: center;
      line-height: 1.5;
    }

    .socials {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 30px;
      border-radius: 50px;
      background-color: var(--kleur1);
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      font-size: 1.1rem;
    }

    .socials a:hover {
      background-color: var(--kleur5);
      color: var(--kleur1);
    }

    .socials a i {
      font-size: 1.3rem;
    }

    /* Responsive aanpassingen */
    @media (max-width: 1024px) {
      .card { padding: 80px 40px; }
      .logo { width: 300px; }
      .coming-soon { font-size: 2rem; }
      p { font-size: 1.2rem; }
    }

    @media (max-width: 768px) {
      .card { padding: 60px 30px; }
      .logo { width: 250px; }
      .coming-soon { font-size: 1.8rem; }
      p { font-size: 1.1rem; }
      .socials a { padding: 12px 25px; font-size: 1rem; }
    }

    @media (max-width: 480px) {
      .card { padding: 40px 20px; }
      .logo { width: 180px; }
      .coming-soon { font-size: 1.5rem; }
      p { font-size: 1rem; }
      .socials a { padding: 10px 20px; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="BioBeautys Logo" class="logo">
    <p class="coming-soon">Binnenkort online!</p>
    <p>Volg ons alvast op Instagram voor updates:</p>
    <div class="socials">
      <a href="https://www.instagram.com/nl.biobeautys/" target="_blank">
        <i class="fab fa-instagram"></i> @nl.biobeautys
      </a>
    </div>
  </div>
</body>
</html>
